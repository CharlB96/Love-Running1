<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta tags for search engines-->
    <meta name="description"
        content="Love Running. A club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix park.">
    <meta name="keywords" content="love running, running, run, running club, Ireland, Dublin, excersize, sport">
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet link-->
    <link rel="stylesheet" href="assets/favicon/css/style.css">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2 class="hidden-heading">Gallery</h2>
            <div id="photos">
                <img src="assets/favicon/images/athletes.webp" alt="Two athletes running together">
                <img src="assets/favicon/images/girls.webp" alt="Three girls at charity paint running festival">
                <img src="assets/favicon/images/runner3.webp" alt="Solo male runner jogging on beach">
                <img src="assets/favicon/images/man.webp" alt="Man at charity paint running festival">
                <img src="assets/favicon/images/runner1.webp" alt="Solo female runner jogging through Phoenix Park">
                <img src="assets/favicon/images/runner2.webp" alt="Runners competing in marathon">
                <img src="assets/favicon/images/runner4.webp" alt="Solo female runner jogging on beach">
                <img src="assets/favicon/images/running_gang.webp"
                    alt="Large group of runners taking part in a marathon on a rainy day">
                <img src="assets/favicon/images/mud-run.webp"
                    alt="Two women runners taking a muddy selfie after the Mud Runners championship">

            </div>
        </section>
    </main>

    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)">
                    <i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our youtube page (opens in a new tab)">
                    <i class="fa-brands fa-square-youtube"></i></a>
            </li>

        </ul>
    </footer>

    <!-- Font Awesome unique script kit -->
    <script src="https://kit.fontawesome.com/d115eb4bbc.js" crossorigin="anonymous"></script>

</body>

</html>
